<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최적화된 CUT 수량 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            background-color: #e7f3fe;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
        }
        #workSizes {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>최적화된 CUT 수량 계산기</h1>
        <div>
            <label for="coilWidth">코일폭:</label>
            <input type="number" id="coilWidth" placeholder="코일폭 입력">
        </div>
        <div>
            <label for="coilWeight">코일중량:</label>
            <input type="number" id="coilWeight" placeholder="코일중량 입력">
        </div>
        <div id="workSizes">
            <label>작업규격:</label>
            <input type="number" placeholder="작업규격 입력">
        </div>
        <button onclick="addWorkSize()">작업규격 추가</button>
        <button onclick="calculateOptimizedCuts()">계산하기</button>
        <div id="result"></div>
    </div>

    <script>
        function addWorkSize() {
            const workSizes = document.getElementById('workSizes');
            const input = document.createElement('input');
            input.type = 'number';
            input.placeholder = '작업규격 입력';
            workSizes.appendChild(input);
        }

        function optimizeCuts(coilWidth, coilWeight, workSizes) {
            const target = coilWidth * coilWeight;
            let bestSolution = null;
            let minLoss = Infinity;

            function backtrack(index, currentWeight, cuts) {
                if (index === workSizes.length) {
                    const loss = Math.abs(target - currentWeight);
                    if (loss < minLoss) {
                        minLoss = loss;
                        bestSolution = [...cuts];
                    }
                    return;
                }

                const maxCuts = Math.floor((target - currentWeight) / workSizes[index]);
                for (let i = 0; i <= maxCuts; i++) {
                    cuts[index] = i;
                    const newWeight = currentWeight + workSizes[index] * i;
                    if (newWeight <= target) {
                        backtrack(index + 1, newWeight, cuts);
                    }
                    cuts[index] = 0;
                }
            }

            backtrack(0, 0, new Array(workSizes.length).fill(0));
            return [bestSolution, minLoss];
        }

        function calculateOptimizedCuts() {
            const coilWidth = parseInt(document.getElementById('coilWidth').value);
            const coilWeight = parseInt(document.getElementById('coilWeight').value);
            const workSizeInputs = document.querySelectorAll('#workSizes input');
            const workSizes = Array.from(workSizeInputs).map(input => parseInt(input.value)).filter(size => !isNaN(size));

            const [bestCuts, loss] = optimizeCuts(coilWidth, coilWeight, workSizes);

            let resultHTML = `<h3>결과:</h3>`;
            resultHTML += `<p>코일폭: ${coilWidth}</p>`;
            resultHTML += `<p>코일중량: ${coilWeight}</p>`;
            resultHTML += `<p>작업규격별 CUT 수량:</p>`;
            let totalWeight = 0;
            workSizes.forEach((size, index) => {
                const cut = bestCuts[index];
                totalWeight += size * cut;
                resultHTML += `<p>${size}: ${cut}개</p>`;
            });
            resultHTML += `<p>총 작업중량: ${totalWeight}</p>`;
            resultHTML += `<p>Loss: ${loss}</p>`;

            document.getElementById('result').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
